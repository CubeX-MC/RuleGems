# ==========================================
# RuleGems 插件配置
# ==========================================

# 语言设置 (示例: zh_CN / en_US)
language: zh_CN

# 宝石随机生成范围（默认）
# 这是全局默认的生成范围，当宝石没有单独配置生成范围时使用
# 每个宝石可以在其配置文件中通过 random_place_range 字段设置自己的生成范围
random_place_range:
  world: world
  corner1: { x: -100, y: 160, z: -100 }
  corner2: { x: 100, y: 30, z: 100 }

# 全局设置
toggles:
  broadcast_redeem_title: true  # 兑换后是否向全服广播

# 集齐全部宝石后的奖励配置
redeem_all:
  broadcast: true
  titles:
    - "&a%player% 集齐了全部宝石！"
    - "&e获得了至高权力！"
  sound: ENTITY_ENDER_DRAGON_GROWL
  permissions: []  # 额外授予的永久权限
  # 集齐后额外授予的限次自定义指令
  # command_allows 格式说明：
  #   - command: 玩家输入的命令
  #     execute: 实际执行的命令列表（支持 console: 或 player-op: 前缀）
  #     time_limit: 可用次数（-1=无限）
  #     cooldown: 冷却时间（秒）
  # 占位符：%player%=玩家名, %arg1%=第1个参数, %arg2|默认%=第2个参数或默认值
  command_allows: []

# ==========================================
# 全局事件配置
# ==========================================

# 权力强制回收
revoke_power:
  commands:
    - "say §c%player% 的权力被强制回收！"
  sound: ENTITY_ENDERMAN_TELEPORT
  particle: FLAME

# 宝石集齐时触发
gem_union_execute:
  commands:
    - "say §a%player% 集齐了所有宝石！"
  sound: ENTITY_PLAYER_LEVELUP
  particle: TOTEM

# 宝石散落时触发
gem_scatter_execute:
  commands:
    - "say §c权力宝石散落了！"
  sound: ENTITY_WITHER_SPAWN
  particle: EXPLOSION

# 授权策略
grant_policy:
  inventory_grants: false      # 拾取后立即生效
  redeem_enabled: true         # 允许使用 /rulegems redeem 兑换
  full_set_grants_all: true    # 允许使用 /rulegems redeemall 一次性兑换全部