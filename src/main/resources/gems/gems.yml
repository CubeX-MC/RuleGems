# 正义宝石 - 限制5次的jail指令
justice:
  material: AMETHYST_BLOCK
  name: "&d正义宝石"
  count: 1
  mutual_exclusive: []
  lore:
    - "&e可用指令:"
    - "&a/rgjail <玩家> [监狱] [时长]"
    - "&7使用次数: &c5次"
    - "&7冷却时间: &660秒"
  enchanted: true
  redeem_title: ["&d%player% 兑换了正义宝石", "&e正义由你守护！"]
  particle: ENCHANTMENT_TABLE
  sound: BLOCK_AMETHYST_BLOCK_RESONATE
  permissions: []
  command_allows:
    - command: "/rgjail"
      execute:
        - "console:cmi jail %arg1% %arg2|jailed% %arg3|5m%"
      time_limit: 5
      cooldown: 60
  # 可选：为这个宝石设置单独的生成范围
  # 如果不设置，将使用 config.yml 中的默认范围
  # random_place_range:
  #   world: world
  #   corner1: { x: -50, y: 160, z: -50 }
  #   corner2: { x: 50, y: 30, z: 50 }
  on_pickup:
    commands: []
    sound: BLOCK_AMETHYST_BLOCK_RESONATE
    particle: ENCHANTMENT_TABLE
  on_scatter:
    commands: []
    sound: ENTITY_WITHER_SKELETON_DEATH
    particle: PORTAL
  on_redeem:
    commands: []
    sound: ENTITY_ENDER_DRAGON_GROWL
    particle: DRAGON_BREATH

