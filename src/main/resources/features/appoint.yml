# ==========================================
# 委任功能配置 (Appoint Feature)
# ==========================================
# 委任系统允许宝石持有者任命其他玩家获得特定能力
#
# 配置方式：在 powers 模板中定义 appoints 字段
#   - 宝石持有者自动获得委任能力
#   - 权力结构自成体系
#   - 示例见 powers/powers.yml 中的 king、knight 模板
# ==========================================

# 是否启用委任功能
enabled: true

# 级联撤销（连坐制）
# 当任命者失去权限时，自动撤销他所任命的所有人
cascade_revoke: true

# 条件刷新间隔（秒）
# 用于检查时间条件等动态条件的变化
# 设为 0 禁用定时刷新（仅在玩家切换世界时刷新）
condition_refresh_interval: 30
