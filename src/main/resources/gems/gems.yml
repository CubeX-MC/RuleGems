# ==========================================
# RuleGems 宝石配置文件
# ==========================================
# 你可以在 gems 文件夹中创建多个配置文件
# 也可以在子文件夹中添加配置文件
# 插件会递归读取所有 .yml 文件中的宝石配置
#
# power 配置方式（定义在 powers 文件夹中）：
#   方式1: 引用模板      power: "justice"
#   方式2: 组合多模板    power: ["fighter", "healer"]
#   方式3: 继承并扩展    power: { base: "fighter", permissions: ["extra.perm"] }
#   方式4: 内联定义      power: { permissions: [...], command_allows: [...] }
# ==========================================

# 正义宝石 - 引用 powers 文件夹中定义的 justice 模板
justice:
  material: AMETHYST_BLOCK
  name: "&d正义宝石"
  count: 1
  lore:
    - "&e可用指令:"
    - "&a/rgjail <玩家> [监狱] [时长]"
    - "&7使用次数: &c5次"
    - "&7冷却时间: &660秒"
  enchanted: true
  redeem_title: ["&d%player% 兑换了正义宝石", "&e正义由你守护！"]
  particle: ENCHANTMENT_TABLE
  sound: BLOCK_AMETHYST_BLOCK_RESONATE
  # 引用 powers 模板（推荐方式）
  power: "justice"
  on_pickup:
    sound: BLOCK_AMETHYST_BLOCK_RESONATE
    particle: ENCHANTMENT_TABLE
  on_scatter:
    sound: ENTITY_WITHER_SKELETON_DEATH
    particle: PORTAL
  on_redeem:
    sound: ENTITY_ENDER_DRAGON_GROWL
    particle: DRAGON_BREATH

# 真相宝石 - 引用 inspector 模板
truth:
  material: DIAMOND_BLOCK
  name: "&b真相宝石"
  count: 1
  lore:
    - "&e授予权限:"
    - "&a/co inspect &7- 检查模式"
    - "&a/co lookup &7- 查询记录"
    - "&7使用次数: &a无限"
  enchanted: true
  redeem_title: ["&b%player% 兑换了真相宝石", "&e真相将为你揭晓！"]
  particle: GLOW
  sound: BLOCK_SCULK_SENSOR_CLICKING
  # 引用 powers 模板
  power: "inspector"
  on_pickup:
    sound: BLOCK_SCULK_SENSOR_CLICKING
    particle: GLOW
  on_scatter:
    sound: ENTITY_ALLAY_DEATH
    particle: SOUL
  on_redeem:
    sound: BLOCK_BEACON_ACTIVATE
    particle: END_ROD

# 飞行宝石 - 引用 flight 模板
flight:
  material: QUARTZ_BLOCK
  name: "&e飞行宝石"
  count: 1
  lore:
    - "&e可用指令:"
    - "&a/tempfly &7- 60秒飞行"
    - "&7使用次数: &c3次"
    - "&7冷却时间: &6300秒"
    - "&e药水效果:"
    - "&a缓降 I &7- 持续生效"
  enchanted: true
  redeem_title: ["&e%player% 兑换了飞行宝石", "&b展翅翱翔！"]
  particle: CLOUD
  sound: ENTITY_ENDER_DRAGON_FLAP
  # 引用 powers 模板
  power: "flight"
  on_pickup:
    sound: ENTITY_ENDER_DRAGON_FLAP
    particle: CLOUD
  on_scatter:
    sound: ENTITY_PHANTOM_DEATH
    particle: POOF
  on_redeem:
    sound: ENTITY_BAT_TAKEOFF
    particle: FIREWORK

# 生命宝石 - 引用 healer 模板
life:
  material: REDSTONE_BLOCK
  name: "&c生命宝石"
  count: 1
  lore:
    - "&e授予权限:"
    - "&a/heal &7- 恢复生命值"
    - "&7使用次数: &a无限"
    - "&e药水效果:"
    - "&c生命恢复 II &7- 持续生效"
    - "&c生命提升 I &7- 持续生效"
  enchanted: true
  redeem_title: ["&c%player% 兑换了生命宝石", "&e生命之力流淌全身！"]
  particle: HEART
  sound: BLOCK_BEACON_POWER_SELECT
  # 引用 powers 模板
  power: "healer"
  on_pickup:
    sound: BLOCK_BEACON_POWER_SELECT
    particle: HEART
  on_scatter:
    sound: ENTITY_ZOMBIE_VILLAGER_DEATH
    particle: DAMAGE_INDICATOR
  on_redeem:
    sound: ENTITY_PLAYER_LEVELUP
    particle: TOTEM

