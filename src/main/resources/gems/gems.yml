  name: "&e飞行宝石"
  count: 1
  mutual_exclusive: []
  lore:
    - "&e可用指令:"
    - "&a/tempfly &7- 60秒飞行"
    - "&7使用次数: &c3次"
    - "&7冷却时间: &6300秒"
  enchanted: true
  redeem_title: ["&e%player% 兑换了飞行宝石", "&b展翅翱翔！"]
  particle: CLOUD
  sound: ENTITY_ENDER_DRAGON_FLAP
  permissions: []
  command_allows:
    - command: "/tempfly"
      execute:
        - "console:cmi tfly %player% 60"
        - "console:tellraw %player% {\"text\":\"✈ 你获得了60秒飞行时间！\",\"color\":\"green\"}"
      time_limit: 3
      cooldown: 300
  on_pickup:
    commands: []
    sound: ENTITY_ENDER_DRAGON_FLAP
    particle: CLOUD
  on_scatter:
    commands: []
    sound: ENTITY_PHANTOM_DEATH
    particle: POOF
  on_redeem:
    commands: []
    sound: ENTITY_BAT_TAKEOFF
    particle: FIREWORK

